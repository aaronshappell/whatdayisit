<!DOCTYPE HTML5>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<noscript>
I use JavaScript to set the date on this website. The script is very short,
very simple - feel free to look at this page's source and read it.
</noscript>

<script>
function addImage (src) {
    var img = document.createElement("img");
    img.src = src;
    document.body.appendChild(img);
}

var dayIndex = (new Date()).getDay();
var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

var result = document.createElement("h1");
result.innerText = "Today is " + daysOfWeek[dayIndex] + ".";
document.body.appendChild(result);

document.title = daysOfWeek[dayIndex];

// Oooh, using a switch! Everybody run away!
switch (dayIndex) {
    case 1:
        addImage("caseofthemondays.jpg");
        break;
    case 3:
        if (Math.random() > 0.5) {
            addImage("itiswednesdaymydudes.jpg");
        } else {
            addImage("whataweekhuh.jpg");
        }
        break;
    default:
        break;
}
</script>
</body>
</html>
